<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="a">

    <button id="myButton" onclick="welcome()">Change Color</button>

    <!-- Задача: Создайте кнопку с id="myButton". Допишите JavaScript-код,
     чтобы при клике на кнопку изменялся цвет фона страницы на красный. -->

    <script>
        
        function welcome(){
            const bg = document.getElementById('a')
            bg.style.background = "red";
        }

    </script>
</body>

</html>
